    <main>
      
      <section class="maps-aside">
        
        
        <form action="http://foo.com" method="get">
          <h3> Please enter the following information: </h3>

          <label for="first_name">Firstname<span class="required">*</span></label>
          <input type="text" name="first_name" id="first_name" autofocus required><br>

          <label for="last_name">Last name:<span class="required">*</span></label>
          <input type="text" name="last_name" id="last_name" required><br>

          <label for="email">Email:<span class="required">*</span></label>
          <input type="email" name="email" id="email" required placeholder="johndoe@example.com"><br>
        

       <fieldset>
        <label for="gender">Gender: </label>
          <input type="radio" id= "gender-male" name="gender" value="male"> Male
          <input type="radio" id= "gender-female" name="gender" value="female"> female
          <input type="radio" id= "gender-other" name="gender" value="other" checked> Other <br>
        </fieldset>          

         
        <fieldset>
          <label for="message">Where did you hear about us?: </label>

          <input type="checkbox" id="Internet" name="Internet" value="internet" checked> internet <br>
          <input type="checkbox" class="marginl" id="Newspaper" name="paper" value="paper"> Newspaper <br>
          <input type="checkbox" class="marginl" id="Friend" name="friend" value="friend"> Friend<br>
          <input type="checkbox" class="marginl" id="Other" name="Add" value="Add"> Other <br>    
        </fieldset>         

      <label for="message"> Query: </label>
      <textarea cols="40" rows="6" id="message" name="message" 
      placeholder="Your message must be less than 200 characters" data-maxlength="200"></textarea><br>

      <input type="submit" name="submit" id="button" value="Submit">
      <input type="reset" name="reset" id="reset">

      </form>
